<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Github</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <div class="container">
            <img id="avatar" class="profile-avatar" src="https://via.placeholder.com/180x180" alt=".">
            <h1 id="name" class="profile-name">Rogério Alves</h1>
            <h2 id="username" class="profile-username">@rogerioalves-sf</h2>
            <ul class="numbers">
                <li class="numbers-item">
                    <h4>Repositórios</h4>
                    <span id="repos">

                    </span>
                </li>
                <li class="numbers-item">
                    <h4>Seguidores</h4>
                    <span id="followers"></span>
                </li>
                <li class="numbers-item">
                    <h4>Seguindo</h4>
                    <span id="following"></span>
                </li>
            </ul>
            <a href="#" id="link" class="profile-link">Ver no Github</a>
        </div>
    </header>

    <script>
        document.addEventListener('DOMContentLoaded', function(){
            const nameElement = document.querySelector('#name');
            const usernameElement = document.querySelector('#username');
            const avatarElement = document.querySelector('#avatar');
            const reposElement = document.querySelector('#repos');
            const followersElement = document.querySelector('#followers');
            const followingElement = document.querySelector('#following');
            const linkElement = document.querySelector('#link');

            fetch('https://api.github.com/users/rogerioalves-sf')
            .then (function(res){
                return res.json();
            })
            .then (function(json){
                nameElement.innerText = json.name;
                avatarElement.src = json.avatar_url;
                usernameElement.innerText = json.login;
                followingElement.innerText = json.following;
                followersElement.innerText = json.followers;
                repos.innerText = json.public_repos;
                linkElement.href = json.html_url;
            })
        })
    </script>
</body>
</html>
